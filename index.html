<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body class="container-fluid">
    <div class="container my-3">
        <div class="row">
            <div class="col-md-9  mx-auto">
                    <div class="jumbotron bg-dark text-light">
                      <h1 class="display-5 text-center">Come Get This Engine</h1> 
                      <br>
                      <h5 class="text-center">All Aboard!!</h5>                          
                    </div>
            </div>
        </div>
        <div class="row my-3">
                <div class="col-md-9 mx-auto">
                        <div class="card">
                                <div class="card-header bg-primary text-light">
                                  Current Train Schedule
                                </div>
                                <div class="card-body">
                                        <table class="table">
                                                <thead>
                                                    <tr class="text-center">
                                                        <th>Train Name</th>
                                                        <th>Destination</th> 
                                                        <th>Frequency (min)</th>
                                                        <th>Next Arrival</th>
                                                        <th>Minutes Away</th>
                                                    </tr>
                                                </thead>
                                                <tbody class="trainDataTable">

                                                </tbody>
                                              </table>
                                 
                                </div>
                              </div>
                </div>
            </div>
            <div class="row my-3">
                    <div class="col-md-9 mx-auto">
                            <div class="card">
                                    <div class="card-header bg-primary text-light">
                                      Add Train
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                    <label for="trainName">Train Name</label>
                                                    <input type="text" class="form-control" id="trainName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="destination">Destination</label>
                                                    <input type="text" class="form-control" id="destination">
                                                </div>
                                                <div class="form-group">
                                                    <label for="trainTime">First Train Time (HH:mm - military time)</label>
                                                    <input type="text" class="form-control" id="trainTime">
                                                </div>
                                                <div class="form-group">
                                                    <label for="freq">Frequency (min)</label>
                                                    <input type="text" class="form-control" id="freq">
                                                </div>
                                                <button class="btn btn-primary" id="submit">Submit</button>
                                        </form>
                                     
                                    </div>
                                  </div>
                    </div>
                </div>
    </div>

        
  




    <script src="assets/javascript/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
